<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - SmartDish</title>
  <script type="module" src="auth.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .page-title {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: #0288d1;
      animation: slideIn 1.2s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0277bd;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #0288d1;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1 class="page-title">🐾 SmartDish</h1>
  <div class="container">
    <h2>Recuperar Contraseña</h2>
    <input type="email" id="recuperar-email" placeholder="Correo electrónico">
    <button id="recuperar-btn">Enviar enlace de recuperación</button>
    <div class="link">
      <a href="login.html">Volver al inicio de sesión</a>
    </div>
  </div>
</body>
</html>
